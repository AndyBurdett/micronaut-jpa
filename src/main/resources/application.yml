micronaut:
  application:
    name: jpa
datasources:
  default:
    url: ${jdbc.url:`jdbc:postgresql://localhost:5432/micronaut`}
    driverClassName: org.postgresql.Driver
    username: ${jdbc.user:micronaut}
    password: ${jdbc.password:micronaut}
jpa.default.properties.hibernate.hbm2ddl.auto: update
